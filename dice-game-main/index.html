    <title>JavaScript: Dice Game</title>

<body>
<!-- start rap -->
<div class="rap">
    <header>
        <h1>JavaScript: Dice Game</h1>
    </header>
    
    <main class='container'>
        <div class="container">
            <div class="d1">
<!-- instructions: how to play this dice game -->        
                <h3>how to play</h3>
                <p>aut perferendis doloribus 
                    asperiores repellat."</p>  
                

            
            </div>
        </div>
<!-- start game -->
        <div class='container2'>
            <div class="d2">
<!-- dice 1 of player 1 -->
                    <h2>dice 1</h2>
                    <button type="button" class="butn"
                        onClick="rollTheDice()"> 
                        Roll the Dice 
                    <img class="img1" src="dice6.png">
                    <img class="img2" src="dice6.png">
                </button> 
                </div>
                <div class="d3">
<!-- dice 2 of player 2 -->
                    <h2>dice 2</h2>
                    <button type="button" class="butn"
                        onClick="rollTheDice()"> 
                        Roll the Dice 
                    <img class="img3" src="dice3.png">
                    <img class="img4" src="dice6.png">
                </div>
                <div class="d4">
<!-- player 1 output -->
                    <h2 class="Player1">player 1</h2>
                    <p id='player1-roll'>${Player 1} rolled a...</p>
                </div>    
                
                <div class="d5">

                    <h2 class="Player2">player 2</h2>
                    <p id='player2-roll'>${Player 2} rolled a...</p>
            
                </div>
            </div>               
            

            <div class='d1'>
                <h2>results</h2>
                <p id='results'>Roll to win!</p>
            </div>                            
                    
    </main>    
<!-- site author info -->
    <footer>
        <p id='footNote'></p>
    </footer>
<!-- final rap -->
</div>

<!-- external JavaScript -->
<script>

  var player1 = "Player 1"; 
    var player2 = "Player 2"; 

function rollTheDice() { 
        setTimeout(function () { 
            var rand1 = Math.floor(Math.random() * 6) + 1; 
            var rand2 = Math.floor(Math.random() * 6) + 1; 
            var rand3 = Math.floor(Math.random() * 6) + 1; 
            var rand4 = Math.floor(Math.random() * 6) + 1;
              
        let player = rand1 + rand2 + 2;
        let enemy = rand3 + rand4 + 2;

            document.querySelector(".img1").setAttribute("src", 
                "dice" + rand1 + ".png"); 
  
            document.querySelector(".img2").setAttribute("src", 
                "dice" + rand2 + ".png"); 

             document.querySelector(".img3").setAttribute("src", 
                "dice" + rand3 + ".png"); 

            document.querySelector(".img4").setAttribute("src", 
                "dice" + rand4 + ".png");        
  
            if (player === enemy) { 
                document.querySelector("h1").innerHTML = "Draw!"; 
            } 
  
            else if (player < enemy) { 
                document.querySelector("h1").innerHTML 
                                = (player2 + " WINS!"); 
            } 
  
            else { 
                document.querySelector("h1").innerHTML 
                                = (player1 + " WINS!"); 
            } 
        }, 2500); 
    } 

</script>


<script src="./js/dicegame-final.js"></script>
